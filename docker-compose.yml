# docker-compose.yml

version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:15.2-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5422:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - ./data:/var/lib/postgresql/new-data
  dbt:
    container_name: dbt-metricflow-2
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DBT_PROFILES_DIR=/usr/src/dbt
    volumes:
      - ./:/usr/src/dbt
    working_dir: /usr/src/dbt
    entrypoint: ["/bin/bash", "-c"]
    command: ["/usr/src/dbt/dbt-command.sh"]
    depends_on:
      postgres:
        condition: service_healthy
